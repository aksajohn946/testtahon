version: 0.2

runson: linux

concurrency: 2

pre:
  # Commands to run before testing
  - npm install

testSuite:
  # Running your test command (replace with your script name if needed)
  - npm test

retryOnFailure: true
maxRetries: 2

uploadArtefacts:
  - name: TestReports
    path:
      - reports/**

post:
  # Any cleanup or post-processing commands
  - echo "Test execution completed."
