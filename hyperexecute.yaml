version: 0.1

runson: linux

autosplit: true

concurrency: 2

pre:
  - npm install
testDiscovery:
  type: raw
  mode: static
  command: echo test.js

testRunnerCommand: node $test



testRunnerCommand: npm test -- --grep=$test

retryOnFailure: true
maxRetries: 1

jobLabel: [nodejs-tests, linux, v1, autosplit]
